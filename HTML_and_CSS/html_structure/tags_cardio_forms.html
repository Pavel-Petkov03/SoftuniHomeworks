<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>
            Customer Details
        </legend>
        <form>
            <div>
                <label for="first_name">First Name
                    <input id="first_name" value="George">
                </label>
            </div>
            <div>
                <label for="last_name">Last Name
                    <input id="last_name" value="Devis">
                </label>
            </div>
            <div>
                <label>Male
                    <input type="radio" name="gender">
                </label>
                <label>Female
                    <input type="radio" name="gender">
                </label>
                <label>Other
                    <input type="radio" name="gender">
                </label>
            </div>
            <div>
                Preferred contact method:
                <label>Email
                    <input type="radio" name="way_of_contact">
                </label>
                <label>Phone
                    <input type="radio" name="way_of_contact">
                </label>
            </div>
            <div>
                <label for="em">Email
                    <input type="email" id="em" value="your@email.com">
                </label>

            </div>
            <div>
                <label for="ph">Phone
                    <input id="ph" type="tel">
                </label>
            </div>
        </form>
    </fieldset>
</body>
</html>
